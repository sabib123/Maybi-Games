<html lang="en">
 <head>
   <link rel="shortcut icon" type="png" href="favicon.ico">
   <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
   <style>
     body {
         margin: 0px;
         background-image: linear-gradient(135deg, rgb(255, 180, 150), rgb(255, 170, 255));
     }

     a {
       text-decoration: none;
     }

     .topbarNav {
       background-image: linear-gradient(0deg, rgb(55, 55, 65), rgb(40, 40, 50));
       height: 80px;
       width: 100%;
       position: fixed;
       top: 0px;
       font-family: Montserrat;
       color: rgb(255, 255, 255);
       display: inline-block;
       z-index: 1;
       animation: slideIn 1s;
     }

     .topbarNav h1 {
       font-size: 30px;
       top: 0px;
       left: 50px;
       padding: 0px;
       cursor: default;
       position: fixed;
     }

     center h1 {
       margin-top: 120px;
       color: white;
       font-family: Montserrat;
       width: 90%;
       animation: slideIn 1s;
       text-shadow: 3px 3px 2px black;
     }

     .previewLinks {
       color: rgb(255, 255, 255);
       margin: 0px;
       margin-bottom: 50px;
       width: 90%;
     }

     .previewLinks a {
       background-image: linear-gradient(-45deg, rgb(255, 255, 255), rgb(210, 210, 210));
       display: inline-block;
       width: 200px;
       height: 100px;
       margin: 10px;
       line-height: 100px;
       color: rgb(50, 50, 50);
       border-radius: 25px;
       font-family: Montserrat;
       border: hidden;
       transition: 0.3s;
       box-shadow: 0px 0px 10px black;
     }

     .previewLinks a:hover {
       border-radius:0px;
     }

     @keyframes fadeIn {
       from {opacity: 0;}
       to {opacity: 1;}
     }

     @keyframes slideIn {
       0% {
         transform: translateY(-100%);
       }
     }
   </style>
 </head>

 <body>
   <div class="topbarNav" id="topbarNav">
     <h1 id="siteTitle">Maybi Games</h1>
   </div>
   <center>
     <h1>Maybi you want to play some games?</h1>
     <div class="previewLinks" id="homeGames">
       <a href="AgeOfDefense3" style="animation: fadeIn 1s;">Age of Defense 3</a>
       <a href="AgeOfWar" style="animation: fadeIn 1s;">Age of War</a>
       <a href="AgeOfWar2" style="animation: fadeIn 1.1s;">Age of War 2</a>
       <a href="BTD3" style="animation: fadeIn 1.2s;">Bloons TD 3</a>
       <a href="BTD4" style="animation: fadeIn 1.3s;">Bloons TD 4</a>
       <a href="BTD5" style="animation: fadeIn 1.4s;">Bloons TD 5</a>
       <a href="ClickerHeroes" style="animation: fadeIn 1.5s;">Clicker Heroes</a>
       <a href="DuckHunt" style="animation: fadeIn 1.6s;">Duck Hunt</a>
       <a href="FancyPants" style="animation: fadeIn 1.7s;">Fancy Pants</a>
       <a href="FancyPants2" style="animation: fadeIn 1.8s;">Fancy Pants 2</a>
       <a href="Flight" style="animation: fadeIn 1.9s;">Flight</a>
       <a href="Jacksmith" style="animation: fadeIn 2s;">Jacksmith</a>
       <a href="KingdomRush" style="animation: fadeIn 2.1s;">Kingdom Rush</a>
       <a href="Raze" style="animation: fadeIn 2.2s;">Raze</a>
       <a href="StickWar" style="animation: fadeIn 2.3s;">Stick War</a>
       <a href="StickWar2" style="animation: fadeIn 2.4s;">Stick War 2</a>
       <a href="SushiCat" style="animation: fadeIn 2.5s;">Sushi Cat</a>
       <a href="TankTrouble" style="animation: fadeIn 2.6s;">Tank Trouble</a>
       <a href="Tetris" style="animation: fadeIn 2.7s;">Tetris</a>
     </div>
   </center>
 </body>
</html>
